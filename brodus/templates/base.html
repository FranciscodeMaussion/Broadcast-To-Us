<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset='utf-8'>
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
        <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        {% block titulo %}
        {% endblock %}
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper my-blue">
                    <a href="#!" class="center brand-logo">BroadUs</a>
                    <ul class="right hide-on-med-and-down">
                        <!--<li><a href="#!"><i class="material-icons">search</i></a></li>!-->
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <!--<li><a href="#!"><i class="material-icons">search</i>Sass</a></li>!-->
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer class="page-footer site-footer my-blue">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">BroadUs</h5>
                        <p class="grey-text text-lighten-4">No hace falta buscarnos</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="">Github</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Â© 2015 demo
                </div>
            </div>
        </footer>
    </body>
    <script src="{% static 'js/jquery-1.11.3.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script>
        $(".button-collapse").sideNav();
    </script>
    {% block scripts %}
    {% endblock %}
</html>
