{% extends 'base.html' %}
{% load static %}
{% block titulo %}
<title>Log in</title>
{% endblock %}
{% block content %}
<div class="row">
    <div class="card-panel my-card col s12 m6 push-m3 l4 push-l4">
        <div>
            <div class="container">
                <p class="white-text" style="font-size:20px">Ingreso</p>
            </div>
            <div class="divider" ></div>
        </div>
        <div class="container">
            <div class="input-field">
                <i class="fa fa-user prefix"></i>
                <input class="white-text" maxlength="30" name="username" id="id_username" type="text" value="">
                <label for="id_username">Nombre de usuario</label>
            </div>
            <div class="input-field">
                <i class="fa fa-lock prefix"></i>
                <input class="white-text" name="password" id="id_password1" type="password" value="">
                <label for="id_paassword">Contraseña</label>
            </div>
            <a href="{% url 'brodus:new_user' %}" style="color:white">¿No tenés usuario? Tocá para crear uno.</a>
        </div>
        <div class="right-align">
            <button class="card-panel my-button waves-effect waves-orange btn-large" id="log-in">
                <i class="fa fa-paper-plane right"></i>Log In
            </button>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    $('#log-in').click(function() {
        var data={
            csrfmiddlewaretoken: '{{ csrf_token }}',
            username:$('input:text[name=username]').val(),
            password:$('input:password[name=password]').val(),
        }

        $.ajax({
            type: "POST",
            url: "{% url 'brodus:log_in' %}",
            data: data,
            statusCode: {
                203: function(){
                    Materialize.toast('Usuario o contraseña incorrectos', 3000);
                },
                202:function(result){
                    Materialize.toast('Logged', 3000);
                    window.location.href="{{request.path}}";
                },
            },
        });
    });
</script>
{% endblock %}
