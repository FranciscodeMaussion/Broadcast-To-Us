{% extends 'base.html' %}
{% load static %}
{% block titulo %}
<title>Log in</title>
{% endblock %}
{% block content %}
<div class="row">
    <div class="card-panel my-card center-align col s4 offset-s4">
        <div class="container">
            <div class="input-field">
                <input placeholder="Nombre de usuario" class="white-text" maxlength="30" name="username" id="id_username" type="text" value="">
            </div>
            <div class="input-field">
                <input placeholder="Contraseña" class="white-text" name="password" id="id_password1" type="password" value="">
            </div>
            <div class="right-align">
                <a href="{% url 'brodus:new_user' %}" style="color:white">¿No tenés usuario? Tocá para crear uno.</a><br>
                <button class="card-panel my-button waves-effect waves-orange btn-large" id="log-in">
                    <i class="fa fa-paper-plane right"></i>Log In
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    $('#log-in').click(function() {
        var data={
            csrfmiddlewaretoken: '{{ csrf_token }}',
            username:$('input:text[name=username]').val(),
            password:$('input:password[name=password]').val(),
        }

        $.ajax({
            type: "POST",
            url: "{% url 'brodus:log_in' %}",
            data: data,
            statusCode: {
                203: function(){
                    Materialize.toast('Usuario o contraseña incorrectos', 3000);
                },
                202:function(result){
                    Materialize.toast('Logged', 3000);
                },
            },
        });
    });
</script>
{% endblock %}
